<div class="card-container">
    <img [src]="drink.imageUrl" class="card-image" [alt]="drink.name" [title]="drink.imageUrl"/>
    <div class="card-content">
        <div class="card-header">
            <h1 class="card-name">{{drink.name}}</h1>
            <p class="is-alcoholic">Alcoholic: `{{drink.isAlcoholic}}`</p>
            <p>Ingredients: `{{drink.ingredients}}`</p>
        </div>
    </div>   
    <span class="icon-star"></span>
</div>
